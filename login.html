<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EML - Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom-login.css" />
  </head>
  <body>
    <div class="row wrapper-login">
      <div class="col-md-8 col-sm-12">
        <section class="wrapper-main-side">
          <img src="assets/img/logo.png" alt="Logo" class="logo-login" />

          <h5>Integrated Academic System</h5>
          <p>Sistem Informasi Akademik Campus Terintrgasi</p>
        </section>
      </div>
      <div
        class="
          col-md-4
          d-flex
          justify-content-center
          align-items-center
          col-sm-12
          bg-primary-login
          wrapper-card-login
        "
      >
        <div class="card custom-border-radius">
          <div class="card-body">
            <h4 class="text-center mt-4">Sign In</h4>
            <p class="text-summary-login my-4">
              Masukan username and password UIN anda/Enter your username and
              password
            </p>
            <div class="form-group my-2">
              <input
                class="form-control"
                type="text"
                placeholder="Username"
                aria-label="Username"
                id="username"
              />
            </div>
            <a href="" class="text-blue-forget mt-2">Lupa Password ?</a>
            <div class="form-group my-2">
              <input
                class="form-control"
                type="text"
                placeholder="Password"
                aria-label="Password"
              />
            </div>
            <div class="d-flex justify-content-around mt-3 mb-4">
              <button class="btn btn-primary btn-sm">Login</button>
              <button class="btn btn-secondary btn-sm">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
