<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EML - Signup</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/custom-signup.css" />
  </head>
  <body>
    <div class="row wrapper-login">
      <div
        class="
          col-md-12
          d-flex
          justify-content-center
          align-items-center
          col-sm-12
          bg-primary-login
          wrapper-card-login
        "
      >
        <div class="card custom-border-radius card-custom-signup">
          <div class="card-body">
            <h4>Sign Up</h4>
            <p class="my-4">
              Masukan username and password UIN anda/Enter your username and
              password
            </p>
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group my-2">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nama Depan"
                    aria-label="nama-depan"
                    id="firstName"
                  />
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group my-2">
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nama Belakang"
                    aria-label="nama-belakang"
                    id="lastName"
                  />
                </div>
              </div>
              <div class="form-group my-2">
                <input
                  class="form-control"
                  type="email"
                  placeholder="Email"
                  aria-label="email"
                />
              </div>
              <div class="form-group my-2">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Password"
                  aria-label="password"
                />
              </div>
              <div class="form-group my-2">
                <input
                  class="form-control"
                  type="password"
                  placeholder="Confirm Password"
                  aria-label="confirm-password"
                />
              </div>
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I accept the
                <a href="#">Terms of use & Privacy Policy</a></label
              >
            </div>

            <button class="btn btn-primary my-3">Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
