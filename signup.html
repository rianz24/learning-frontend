<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/customcss.css" rel="stylesheet">

    <title>E-Learning Apps</title>
  </head>
  
  <body>
	<nav class="navbar navbar-light bg-info">
	  <a class="navbar-brand text-white" href="#">KLIK AKADEMIK</a>
	</nav>
  	<div class="container">
  		<div class="row justify-content-center">
	    <div class="col-sm-5 col">
	    	<div class="form-signup">
	    	<h1>Sign Up</h1>
	    	<p><b>Isi data sesuai intruksi</b></p>
			   	<form>
			   	<div class="form-group">
			   	<label for="inputnama">Nama Lengkap</label>
				<div class="row">
				    <div class="col">
				      <input type="text" class="form-control" placeholder="Nama depan">
				    </div>
				    <div class="col">
				      <input type="text" class="form-control" placeholder="Nama Belakang">
				    </div>
				  </div>
		  		</div>
		  		<div class="form-group">
		    	<label for="inputemail">Email address</label>
		    	<input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp">
		   		<small id="emailHelp" class="form-text text-muted">Pastikan menggunakan email mahasiswa</small>
		  		</div>
	  			<div class="form-group">
	    		<label for="inputpassword">Password</label>
			    <input type="password" class="form-control" id="inputpassword">
			  	</div>
			  	<div class="form-group">
	    		<label for="confirmpassword">Konfirmasi Password</label>
			    <input type="password" class="form-control" id="confirmpassword">
			  	</div>
			  	<a href="reset-password.html">Lupa password</a><br>
			  	<button type="submit" class="btn btn-primary">Submit</button>
				</form>
	    	</div>
	    </div>
		</div>
		</div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
